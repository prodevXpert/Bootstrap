<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Basic Table</title>
</head>

<body>
    <!-- Basic Table -->
    <div class="container mt-3">
        <h2>Contextual Classes</h2>
        <p id="contextual-class"></p>
        <select id="table-contextual-class-selector" class="form-control mb-3">
            <option value="">Select Contextual Class</option>
            <option value="table-primary">Primary</option>
            <option value="table-secondary">Secondary</option>
            <option value="table-success">Success</option>
            <option value="table-danger">Danger</option>
            <option value="table-warning">Warning</option>
            <option value="table-info">Info</option>
            <option value="table-light">Light</option>
            <option value="table-dark">Dark</option>
        </select>

        <table class="table" id="my-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container mt-3">
        <h2>Table Classes</h2>
        <p id="table-class"></p>
        <select id="table-class-selector" class="form-control mb-3 col-6">
            <option value="table">Select Table Class</option>
            <option value="table">Basic Table</option>
            <option value="table-striped">Striped Table</option>
            <option value="table-bordered">Bordered Table</option>
            <option value="table-hover">Hover Rows Table</option>
            <option value="table-dark">Dark Table</option>
            <option value="table-dark table-striped">Dark Striped Table</option>
            <option value="table-borderless">Borderless Table</option>
            <option value="table-dark">Dark</option>
        </select>

        <table class="my-table-class" id="my-table-class">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // When a new option is selected from the dropdown, update the class of the table
        document.getElementById("table-contextual-class-selector").addEventListener("change", function () {
            // Get the selected class value
            var selectedClass = this.value;
            // Remove any existing class from the table
            document.getElementById("my-table").classList.remove("table-primary", "table-secondary", "table-success", "table-danger", "table-warning", "table-info", "table-light", "table-dark");
            // Add the new selected class to the table
            if (selectedClass) {
                document.getElementById("my-table").classList.add(selectedClass);
            }
            document.getElementById("contextual-class").innerHTML = `Example Contextual Class: <code>${selectedClass}</code>`;
        });
    </script>
    <script>
        document.getElementById("table-class-selector").addEventListener("change", function () {
            // Get the selected class value
            var selectedClass = this.value;
            // Remove any existing class from the table

            document.getElementById("my-table-class").classList.remove("table", "table-striped", "table-bordered", "table-hover", "table-dark", "table-borderless");
            // Add the new selected class to the table
            if (selectedClass) {
                console.log(selectedClass)
                if(selectedClass==="table"){
                    document.getElementById("my-table-class").classList.add("table")
                }else if (selectedClass === "table-dark table-striped") {
                    document.getElementById("my-table-class").classList.add("table")
                    document.getElementById("my-table-class").classList.add("table-dark")
                    document.getElementById("my-table-class").classList.add("table-striped")
                }else {
                    document.getElementById("my-table-class").classList.add("table")
                    document.getElementById("my-table-class").classList.add(selectedClass)
                }
                
            }
            document.getElementById("table-class").innerHTML = `Example Table Class: <code>${selectedClass}</code>`;
        });
    </script>
</body>

</html>
