<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Basic Table</title>
</head>
<body>
    <!-- Basic Table -->
    <div class="container mt-3">
        <h2>Basic Table</h2>
        <p>Example usage <span class="bg-info">.table</span> class</p>
        <select name="tableType" id="tableType">
            <option value="basic">Basic</option>
            <option value="striped">Striped</option>
            <option value="bordered">Bordered</option>
            <option value="hover">Hover</option>
            <option value="dark">Dark</option>
        </select>
        <script>
            // Get the dropdown menu and the HTML table
                const tableTypeDropdown = document.getElementById('tableType');
                const myTable = document.getElementById('my-table');

                // Listen for changes in the dropdown menu
                tableTypeDropdown.addEventListener('change', function () {
                    // Get the selected option value
                    const selectedTableType = tableTypeDropdown.value;
                    console.log(selectedTableType);

                    // Remove all existing table classes
                    myTable.classList.remove('table');
                    myTable.classList.remove('table-striped');
                    myTable.classList.remove('table-bordered');
                    myTable.classList.remove('table-hover');
                    myTable.classList.remove('table-dark');

                    // Add the selected table class to the HTML table
                    if (selectedTableType) {
                        myTable.classList.add(selectedTableType);
                    } else {
                        myTable.classList.add('table');
                    }
                });

        </script>

        <table class="table" id="my-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
   
</body>
</html>
